{% include 'estore/inc/navbar.html' %}

<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

<title>{% block title %} Login {% endblock title %}</title>

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="">
                <div class="card mt-5 show">
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="text-center">
                                <h4> Welcome to eStore!</h4>
                            </div>
                            <hr>
                            <div class="form-group py-2">
                                <label for="">Username :</label>
                                
                                {{form.username}}                      
                                {% if form.errors.username %}
                                    <label class="text-bg-danger">{{ form.errors.username }}</label>
                                {% endif %}
                                <input type="text" class="form-control px-3" name="username" placeholder="Enter username">
                            </div>


                            <div class="form-group py-4">
                                <label for="">Enter Password :</label>
                                <input type="password" class="form-control px-3" name="password" placeholder="Enter password">
                                
                            </div>

    
                            <button type="submit" class="btn float-md-none btn-warning px-4"> Login </button>
                            
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

{% endblock content %}
